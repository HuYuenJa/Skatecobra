<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Skate Parks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #111;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .form-container, .skate-parks, .weather, .games {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .form-container input, .form-container select, .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .skate-park {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .skate-park:last-child {
            border-bottom: none;
        }
        .weather-info, .quality-info {
            margin-top: 20px;
        }
        .media-container {
            display: flex;
            flex-wrap: wrap;
        }
        .media-container img, .media-container video {
            width: 48%;
            margin: 1%;
            border-radius: 5px;
        }
        .games {
            text-align: center;
        }
        .game {
            display: inline-block;
            width: 200px;
            height: 200px;
            background: #ddd;
            margin: 20px;
            line-height: 200px;
            font-size: 24px;
            color: #111;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Buscador de Skate Parks</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Añadir Nuevo Skate Park</h2>
            <form id="skate-park-form">
                <input type="text" id="nombre" placeholder="Nombre del Skate Park" required>
                <input type="text" id="ubicacion" placeholder="Ubicación" required>
                <select id="dificultad">
                    <option value="Principiante">Principiante</option>
                    <option value="Intermedio">Intermedio</option>
                    <option value="Avanzado">Avanzado</option>
                </select>
                <select id="tipo">
                    <option value="Street">Street</option>
                    <option value="Bowl">Bowl</option>
                    <option value="Vert">Vert</option>
                </select>
                <button type="submit">Añadir Skate Park</button>
            </form>
        </div>
        <div class="skate-parks">
            <h2>Lista de Skate Parks</h2>
            <div id="skate-park-list"></div>
        </div>
        <div class="weather">
            <h2>Información del Tiempo y Calidad del Aire</h2>
            <div class="weather-info">
                <p>Clima: <span id="clima">Cargando...</span></p>
                <p>Temperatura: <span id="temperatura">Cargando...</span>°C</p>
            </div>
            <div class="quality-info">
                <p>Calidad del Aire: <span id="calidad-aire">Cargando...</span></p>
            </div>
        </div>
        <div class="media">
            <h2>Fotos y Videos</h2>
            <div class="media-container" id="media-container">
                <!-- Simulación de imágenes y videos -->
                <img src="https://via.placeholder.com/400x300" alt="Skatepark 1">
                <img src="https://via.placeholder.com/400x300" alt="Skatepark 2">
                <video controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de videos.
                </video>
                <video controls>
                    <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de videos.
                </video>
            </div>
        </div>
        <div class="games">
            <h2>Juegos Sencillos</h2>
            <div class="game" onclick="alert('Juego 1 iniciado')">Juego 1</div>
            <div class="game" onclick="alert('Juego 2 iniciado')">Juego 2</div>
        </div>
    </div>
    <script>
        document.getElementById('skate-park-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const ubicacion = document.getElementById('ubicacion').value;
            const dificultad = document.getElementById('dificultad').value;
            const tipo = document.getElementById('tipo').value;
            
            const skateParkList = document.getElementById('skate-park-list');
            const skatePark = document.createElement('div');
            skatePark.className = 'skate-park';
            skatePark.innerHTML = `<h3>${nombre}</h3><p>Ubicación: ${ubicacion}</p><p>Dificultad: ${dificultad}</p><p>Tipo: ${tipo}</p>`;
            skateParkList.appendChild(skatePark);
            
            document.getElementById('skate-park-form').reset();
        });

        // Simulación de APIs de clima y calidad del aire
        function fetchWeather() {
            // Aquí se haría una solicitud a una API real
            setTimeout(() => {
                document.getElementById('clima').innerText = 'Soleado';
                document.getElementById('temperatura').innerText = '25';
            }, 1000);
        }

        function fetchAirQuality() {
            // Aquí se haría una solicitud a una API real
            setTimeout(() => {
                document.getElementById('calidad-aire').innerText = 'Buena';
            }, 1000);
        }

        fetchWeather();
        fetchAirQuality();
    </script>
</body>
</html>
